<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bookEntity">
            <h2><span>Book Entity</span> {{bookEntity.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{bookEntity.name}}</span>
                </dd>
                <dt><span>Publisher</span></dt>
                <dd>
                    <span>{{bookEntity.publisher}}</span>
                </dd>
                <dt><span>Published Date</span></dt>
                <dd>
                    <span>{{bookEntity.publishedDate}}</span>
                </dd>
                <dt><span>Author</span></dt>
                <dd>
                    <span>{{bookEntity.author}}</span>
                </dd>
                <dt><span>Price</span></dt>
                <dd>
                    <span>{{bookEntity.price}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/book-entity', bookEntity.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
